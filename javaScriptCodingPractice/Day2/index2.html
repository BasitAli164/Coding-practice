<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm function </title>
</head>
<body>
    <script>
        // confirm function 
        let result=confirm("Are you sure you want to delete this file?");
        alert(result)

        let isMarried=confirm("Are you married?")
        if(isMarried==true){
            alert(isMarried+"   Congratulations! You are married.")

        }else{
            alert(isMarried+"   Sorry! You are not married.There try next yeare.")
        }
    </script>
    <script>
        //task in alert ,prompt and confirm page
        let name=prompt("What you name:");
        alert(`Your name is: ${name}`)
    </script>
</body>
</html>
