<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion in JavaScript</title>
</head>
<body>
    <script>
        // String Conversion
        let number=12;
       document.write("the type of  number before conversion ",typeof number)
       let value=String(number)
       document.write("\n After conversion the number type is :",typeof value)

       let boolean=false;
       document.write("the type of boolean before conversion",typeof boolean)
       let convert=String(boolean)
       document.write("After the type coversion is      ",typeof convert)
    </script>

</body>
</html>
